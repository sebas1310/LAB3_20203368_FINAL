<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Derivar Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/hospital/lista'}">Hospitales</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/doctores/lista'}">Doctores</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/paciente/lista'}" >paciente</a>
</div>
  <div class="container">
    <h1 class="pb-2 mb-4 border-bottom">Derivar Paciente</h1>
      <div class="d-flex justify-content-center">

      <form method="post" th:action="@{'/paciente/derivate'}" class="col-4">

        <div class="form-group">
          <label for="doctor1">Derivar del Doctor:</label>
          <select class="form-control fa fa-caret-down" id="doctor1" name="doctor1">
            <option  th:value="${p.id}" th:each="p:${doc}" th:text="${p.nombre}"></option>
          </select>
        </div>

        <!-- Second combobox -->
        <div class="form-group">
          <label for="doctor2">Al Doctor</label>
          <select class="form-control fa fa-caret-down" id="doctor2" name="doctor2">
            <option th:value="${p.id}" th:each="p:${doc}" th:text="${p.nombre}"></option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Actualizar</button>

    </form>
      </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
