<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/hospital/lista'}">Hospitales</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/doctores/lista'}">Doctores</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/paciente/lista'}" >paciente</a>
</div>

<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Editar Paciente</h1>
    <form method="post" th:action="@{'/paciente/changeRoom'}" class="col-4">

      <input th:value="${pac.id}" name="id" type="hidden" />

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input th:value="${pac.nombre}" name="nombre" type="text" class="form-control" id="nombre" readonly/>
      </div>

      <div class="mb-3">
        <label for="Edad" class="form-label">Edad</label>
        <input th:value="${pac.edad}" name="Edad" type="text" class="form-control" id="Edad" readonly/>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Genero</label>
        <input th:value="${pac.genero}" name="genero" type="text" class="form-control" id="genero" readonly/>
      </div>

      <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagnostico</label>
        <input th:value="${pac.diagnostico}" name="diagnostico" type="text" class="form-control" id="diagnostico" readonly/>
      </div>

      <div class="mb-3">
        <label for="fecha_cita" class="form-label">Fecha Cita</label>
        <input th:value="${pac.fecha_cita}" name="fecha_cita" type="text" class="form-control" id="fecha_cita" readonly/>
      </div>

      <div class="mb-3">
        <label for="numerohabitacion" class="form-label">Numero Habitacion</label>
        <input th:value="${pac.numerohabitacion}" name="numerohabitacion" type="text" class="form-control" id="numerohabitacion" />
      </div>

      <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <input th:value="${doc.doctorPorPaciente(pac.doctorid).getNombre()}" name="doctor" type="text" class="form-control" id="doctor" readonly/>
      </div>

      <div class="mb-3">
        <label for="hospital" class="form-label">Hospital</label>
        <input th:value="${hosp.hospitalPaciente(pac.hospitalid).getNombre()}" name="hospital" type="text" class="form-control" id="hospital" readonly/>
      </div>


      <a th:href="@{'/paciente/lista'}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
