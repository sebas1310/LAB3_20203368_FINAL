<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Pacientes por atender Doctor</title>
</head>
<body>
<div class="container">
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/hospital/lista'}">Hospitales</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/doctores/lista'}">Doctores</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/paciente/lista'}" >paciente</a>
</div>

<div class="container">
  <h2 th:text="|Lista de paciente por antender del doctor ${doc.nombre}|"></h2>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Genero</th>
      <th>Diagnostico</th>
      <th>Fecha Cita</th>
      <th>Numero de Habitacion</th>
    </tr>
    <tr th:each="p,idx:${pac}">
      <td th:text="${idx.index+1}"></td>
      <td th:text="${p.nombre}"></td>
      <td th:text="${p.edad}"></td>
      <td th:text="${p.genero}"></td>
      <td th:text="${p.diagnostico}"></td>
      <td th:text="${p.fecha_cita}"></td>
      <td th:text="${p.numerohabitacion}"></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
